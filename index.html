<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invitation - Maeve & Romain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="viewport">
        <header class="header" id="header">
            <h1 class="title">VOUS AVEZ REÇU<br>UNE INVITATION</h1>
            <p class="subtitle">SCROLLEZ POUR DÉCOUVRIR</p>
        </header>

        <div class="envelope" id="envelope">
            <div class="env-flap" id="flap"></div>
            
            <div class="card" id="card">
                <div class="card-inner">
                    <h2 class="names">MAEVE + ROMAIN</h2>
                    <div class="details">
                        <p>Nous sommes heureux de vous inviter à célébrer notre union.</p>
                        <div class="photo-placeholder">PHOTO HD À VENIR</div>
                        <p>Le 25 Juin 2026 à Paris</p>
                        <div class="scroll-spacer"></div>
                    </div>
                </div>
            </div>

            <div class="env-front"></div>
            <div class="env-back"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
