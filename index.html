<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invitation Maëva & Romain</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <div id="welcomeScreen" class="welcome-screen">
            <div class="welcome-content">
                <h1 class="splash-text text-top">VOUS AVEZ REÇU<br>UNE INVITATION</h1>
                
                <div class="splash-logo-row">
                    <span class="splash-date">XI.IX</span>
                    <img src="https://raw.githubusercontent.com/Romainpayan/MxR2026/refs/heads/main/gold-seal.png" class="splash-logo">
                    <span class="splash-date">XXVI</span>
                </div>

                <h2 class="splash-text text-bottom">CLIQUEZ POUR<br>CONTINUER</h2>
            </div>
        </div>

        <div class="viewport">
            <div class="white-flash-overlay" id="flashOverlay"></div>
            <div class="envelope" id="envelope">
                <div class="env-flap" id="flap">
                    <div class="flap-outer">
                        <div class="wax-seal-container" id="waxSeal">
                            <div id="floatingParticles"></div>
                            <img src="https://raw.githubusercontent.com/Romainpayan/MxR2026/refs/heads/main/seal-glow.png" class="seal-glow">
                            <img src="https://raw.githubusercontent.com/Romainpayan/MxR2026/refs/heads/main/seal.png" class="seal-full">
                            <img src="https://raw.githubusercontent.com/Romainpayan/MxR2026/refs/heads/main/seal-top.png" class="seal-part seal-top">
                            <img src="https://raw.githubusercontent.com/Romainpayan/MxR2026/refs/heads/main/seal-bottom.png" class="seal-part seal-bottom">
                        </div>
                    </div>
                    <div class="flap-inner"></div>
                </div>
                <div class="card" id="card">
                    <div class="card-inner">
                        <h2 class="names">MAËVA & ROMAIN</h2>
                        <p>Sont très heureux de vous convier pour célébrer à leur côté leur mariage.</p>
                    </div>
                </div>
                <div class="env-front"></div>
                <div class="env-back"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
