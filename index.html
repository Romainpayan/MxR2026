<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invitation Maëva & Romain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="viewport">
        <h1 class="intro-text-top" id="introTop">VOUS AVEZ REÇU<br>UNE INVITATION</h1>
        <p class="intro-text-bottom" id="introBottom">CLIQUEZ POUR OUVRIR</p>

        <div class="envelope" id="envelope">
            <div class="env-flap" id="flap">
                <div class="flap-outer">
                    <div class="wax-seal-container" id="waxSeal">
                        <div class="seal-sparkle"></div>
                        
                        <img src="https://raw.githubusercontent.com/Romainpayan/MxR2026/refs/heads/main/seal-glow.png" class="seal-glow" alt="">
                        <img src="https://raw.githubusercontent.com/Romainpayan/MxR2026/refs/heads/main/seal.png" class="seal-full" alt="Sceau">
                        <img src="https://raw.githubusercontent.com/Romainpayan/MxR2026/refs/heads/main/seal-top.png" class="seal-part seal-top" alt="">
                        <img src="https://raw.githubusercontent.com/Romainpayan/MxR2026/refs/heads/main/seal-bottom.png" class="seal-part seal-bottom" alt="">
                    </div>
                </div>
                <div class="flap-inner"></div>
            </div>

            <div class="card" id="card">
                <div class="card-inner">
                    <div class="card-section">
                        <h2 class="names">MAËVA & ROMAIN</h2>
                        <div class="intro-text">
                            <p>Sont très heureux de vous convier pour célébrer à leur côté leur mariage.</p>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="scroll-invite">
                            <span>Découvrez le programme</span>
                            <div class="arrow">↓</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="env-front"></div>
            <div class="env-back"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
